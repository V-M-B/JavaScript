<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* Basic Styling for the Profile Card */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .profile-card h2 {
            margin: 10px 0;
        }

        .profile-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- Profile Card HTML -->
    <div class="profile-card">
        <img id="profile-img" src="" alt="Profile Picture">
        <h2 id="profile-name">Name</h2>
        <p id="profile-age">Age: </p>
        <p id="profile-email">Email: </p>
        <p id="profile-dob">DOB: </p>
        <p id="profile-country">Country: </p>
    </div>

</body>

<script>
    const requestUrl = "https://randomuser.me/api/"
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = () => {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(xhr.responseText);
            const user = data.results[0];

            const first = user.name.first
            const last = user.name.last
            const age = user.dob.age
            // console.log(age);
            const email = user.email
            const dob = new Date(user.dob.date).toLocaleDateString();
            const country = user.location.country;
            const picture = user.picture.large;


            //--------------------------------
            document.getElementById('profile-img').src=picture
            
            document.getElementById('profile-name').innerHTML=first+last

            document.getElementById('profile-age').innerHTML=`Age: ${age}`

            document.getElementById('profile-email').innerHTML=`Email: ${email}`

            document.getElementById('profile-dob').innerHTML=`DOB: ${dob}`

            document.getElementById('profile-country').innerHTML=`Country: ${country}`


        }

    }
    xhr.send()
</script>

</html>
